<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone-Hunter</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <header class="">
        <!-- navbar -->
        <nav class="navbar container my-2">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold fs-3">Phone <span class="text-danger">Hunter</span></a>
                <button class="btn btn-outline-danger fw-bold" type="submit">Sign Up</button>

            </div>
        </nav>
        <section class="">
            <!-- banner -->
            <div class="banner" style="background-image: url('./banner1.jpg')">
                <div class="overlay z-0 opacity-50"></div>
                <div class="container">
                    <div class="row">
                        <div class="col-6 mx-auto z-1 position-relative">

                            <div class="text-center  text-white">
                                <h1 class="fw-bold">Welcome to Phone Hunter <br> find your New phone</h1>
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque, incidunt.</p>
                            </div>
                            <!-- search area -->
                            <div class="d-flex  align-items-center">
                                <input id="search-field" class="px-2 form-control py-2 rounded-2 w-75 " type="text"
                                    placeholder="Search your phone">
                                <button id="search-btn" href="#"
                                    class="btn btn-danger py-2 px-3 fw-medium">Search</button>
                            </div>
                        </div>
                    </div>
                </div>
        </section>
    </header>
    <main class="container ">
        <h1 class="text-center fw-bold my-5">Find <span class="text-danger">Your</span> Desire <span
                class="text-danger">Phone!!</span>
        </h1>
        <!-- phone container -->
        <div id="phone-container" class="row row-cols-2 ">
        </div>
        <!-- loader -->
        <div id="spinner" style="height: 400px;" class="d-flex d-none justify-content-center align-items-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <!-- no data found message -->
        <div id="error" class="container error-container d-none text-center">
            <h3 class="display-1">404 Error</h3>
            <p class="lead">No data found.</p>
        </div>


        <!-- modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div id="modal-container" class="modal-dialog modal-dialog-centered modal-lg">

            </div>
        </div>
        <!-- Show All btn -->
        <div id="show-allbtn-container" class="text-center d-none my-3">
            <button id="show-all" class="bg-danger border-0 w-25 py-1 fs-5 fw-semibold text-white rounded-3">Show
                All</button>
        </div>


    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
